{% extends "encyclopedia/layout.html" %}

{% block title %}
CreatePage
{% endblock %}

{% block body %}
<h1>Create new page</h1>
<form action="{% url 'create' %}" method="post" >
    {% csrf_token %} 
    
    <div style="display: flex; flex-direction: column; align-items: left; margin: 10px auto; padding: 30px;">
        {{ textarea }}
    </div>
    
    <input type="submit" value="Submit" style="width: 100px; margin-top: 20px;">
</form>

{% endblock %}
