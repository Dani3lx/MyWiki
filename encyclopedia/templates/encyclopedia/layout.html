{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon" href="{% static 'favicon.ico' %}"/>
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <h2 style="padding: 20px;">Note</h2>
            <form action="{% url 'search' %}" method="post" style="padding:0 0 5% 4%;">
                    {% csrf_token %}
                    {{ form }}
            </form>
            <div>
                <a href="{% url 'index' %}" class="btn btn-link">Home</a>
            </div>
            <div>
                <a href="{% url 'create' %}" class="btn btn-link"> Create New Page </a>
            </div>
            <div>
                <a href="{% url 'random' %}" class="btn btn-link"> Random Page </a>

            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-9 col-md-9">
            <div class="jumbotron">
                {% block body %}
                {% endblock %}
            </div>

        </div>
    </div>

</body>

</html>
